            <script>print(CN_LANG ? "魔芋是⼀种根茎类植物，⽣⻓在亚洲部分地区。其以富 含淀粉的球茎⽽闻名，这是⽣⻓在地下的类似块茎的茎 部分。这种球茎是制成可溶解膳⻝纤维，即葡⽢聚糖的 丰富来源。⼈们将魔芋⽤作传统药物，还⽤于制作⾯条 和⼩⻝店⻝物原料。在西⽅，魔芋可作为⻝品添加剂和 膳⻝补充，以降低等离⼦胆固醇，改善碳⽔化合物代 谢，并有助于排便" : "Konjac is a root vegetable that grows in parts of Asia. It's known for its starchy corm, a tuber-like part of the stem that grows underground. The corm is used to make a rich source of soluble dietary fiber known as glucomannan. People use konjac as traditional medicine and as a food source to make noodles and snacks. In the Western world, it's used as a food additive and dietary supplement to lower plasma cholesterol, improve carbohydrate metabolism, and help bowel movements.")</script>
